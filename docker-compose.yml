  #     POSTGRES_PASSWORD: change-me
  #     POSTGRES_DB: payload
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - web

networks:
  web:
    driver: bridge

volumes:
  app_data:
  app_uploads:
  caddy_data:
  caddy_config:
  postgres_data:

