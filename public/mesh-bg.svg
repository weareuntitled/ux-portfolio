<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft vignette so the mesh fades into the edges -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#020408"/>
      <stop offset="70%" stop-color="#020408"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Lemon / lime blobs -->
    <radialGradient id="blobLime1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e4ff4a" stop-opacity="0.95" />
      <stop offset="35%" stop-color="#c7ff3a" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="blobLime2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c7ff3a" stop-opacity="0.9" />
      <stop offset="35%" stop-color="#9bff2f" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="blobLime3" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#f1ff7a" stop-opacity="0.8" />
      <stop offset="40%" stop-color="#c7ff3a" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Dark base -->
  <rect width="1600" height="1000" fill="url(#vignette)" />

  <!-- Blobs: these act like mesh points and are animated by moving their centers -->
  <g opacity="0.95">
    <circle id="blob1" cx="550" cy="200" r="520" fill="url(#blobLime1)">
      <animate attributeName="cx" values="520; 600; 520" dur="28s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180; 260; 180" dur="26s" repeatCount="indefinite" />
    </circle>

    <circle id="blob2" cx="1150" cy="450" r="520" fill="url(#blobLime2)" opacity="0.85">
      <animate attributeName="cx" values="1180; 1050; 1180" dur="32s" repeatCount="indefinite" />
      <animate attributeName="cy" values="420; 520; 420" dur="30s" repeatCount="indefinite" />
    </circle>

    <circle id="blob3" cx="900" cy="820" r="540" fill="url(#blobLime3)" opacity="0.9">
      <animate attributeName="cx" values="880; 960; 880" dur="34s" repeatCount="indefinite" />
      <animate attributeName="cy" values="780; 860; 780" dur="36s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>

